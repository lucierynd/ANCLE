/**:
    ros__parameters:
        feature_extract_enable: false
        point_filter_num: 3
        max_iteration: 3
        filter_size_surf: 0.5
        filter_size_map: 0.5
        cube_side_length: 1000.0
        runtime_pos_log_enable: false
        map_file_path: "./test.pcd"

        common:
            lid_topic:  "/scan_3D"
            imu_topic:  "/imu/data"
            time_sync_en: true         # ONLY turn on when external time synchronization is really not possible
            time_offset_lidar_to_imu: -0.204262 # Time offset between lidar and IMU calibrated by other algorithms, e.g. LI-Init (can be found in README).
                                        # This param will take effect no matter what time_sync_en is. So if the time offset is not known exactly, please set as 0.0

        preprocess:
            lidar_type: 2                # 1 for Livox serials LiDAR, 2 for Velodyne LiDAR, 3 for ouster LiDAR, 
            scan_line: 6
            blind: 0.5

        mapping:
            acc_cov: 2.0
            gyr_cov: 40.0
            b_acc_cov: 0.0001
            b_gyr_cov: 0.0001
            fov_degree:    120.0
            det_range:     2.0
            extrinsic_est_en:  false      # true: enable the online estimation of IMU-LiDAR extrinsic
            extrinsic_T: [ 0.506522, -0.016581,  0.199492 ]
            extrinsic_R: [ -0.905523, 0.034765, 0.422871,
                        0.054886, -0.978666, 0.197989,
                        0.420733, 0.202493, 0.884297]

        publish:
            path_en:  false
            scan_publish_en:  true       # false: close all the point cloud output
            dense_publish_en: true       # false: low down the points number in a global-frame point clouds scan.
            scan_bodyframe_pub_en: true  # true: output the point cloud scans in IMU-body-frame

        pcd_save:
            pcd_save_en: true
            interval: -1                 # how many LiDAR frames saved in each pcd file; 
                                        # -1 : all frames will be saved in ONE pcd file, may lead to memory crash when having too much frames.